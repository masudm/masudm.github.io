<!DOCTYPE html>
<html>
	<head>
		<title>Masud Mohammed</title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap');
			body {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				background: #161616;
				font-family: 'Lexend Deca', sans-serif;
			}
			.app {
				background: #161616;
				color: white;
				top: 40%;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
				position: relative;
				text-align: center;
			}

			.typed {
				display: inline;
				font-size: 10vw;
			}

			.typed-cursor {
				font-size:11vw;
			}

			.email {
				color: #42f471;
				opacity: 1;
				-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
				-moz-animation: fadein 2s; /* Firefox < 16 */
					-ms-animation: fadein 2s; /* Internet Explorer */
					-o-animation: fadein 2s; /* Opera < 12.1 */
						animation: fadein 2s;
			}

			@keyframes fadein {
				0%{opacity:0}
				20%{opacity:0}
				100%{opacity:1}
			}

		</style>
	</head>
	<body>
		<div class='app'>
			<div class="container">
				<h1 class="typed"></h1>
				<h3 class="email">masudm@hotmail.com</h3>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
		<script>
		var options = {
			strings: ["Masud"],
			typeSpeed: 50,
			cursorChar: '‚ùò'
		}

		var typed = new Typed(".typed", options);
		</script>
	</body>
</html>
